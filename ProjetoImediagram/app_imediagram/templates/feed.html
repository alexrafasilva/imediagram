{% extends "base.html" %}

{% block content %}
    <h1>Feed</h1>
    <div class="photo-container">
        {% for foto in fotos %}
            <div class="photo-item">
                <img src="{{ url_for('static', filename='fotos_posts/' + foto.imagem) }}" alt="Foto">
                <p>Criado em: {{ foto.data_criacao.strftime('%Y-%m-%d %H:%M:%S') }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
